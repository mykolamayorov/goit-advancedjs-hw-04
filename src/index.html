<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-advancedjs-hw-03</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="main">
    <form id="search-form" class="form">
      <input
        type="text"
        id="search-input"
        class="form_input"
        placeholder="Введіть слово для пошуку..."
        autocomplete="off"
      />
      <button type="submit" class="form_btn">Пошук</button>
    </form>

    <ul class="gallery" id="gallery"></ul>

    <button id="load-more" class="form_btn hidden">Load more</button>

    <span id="loader" class="loader hidden"></span>

    <script type="module" src="./main.js"></script>
  </body>
</html>
